<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main>
      <div class="top">
        <h1 class="title">IP Address Tracker</h1>
        <form action="" autocomplete="off">
          <input
            type="text"
            id="ip-input"
            autofocus
            placeholder="Search for any IP address or domain"
          />
          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="Submit Button" />
          </button>
        </form>
        <div class="info" id="info">
          <div class="box ip-info-box">
            <span class="field-name">ip address</span>
            <span class="info-field" id="ip-info"></span>
          </div>
          <div class="box location-info-box">
            <span class="field-name">location</span>
            <span class="info-field" id="location-info"></span>
          </div>
          <div class="box timezone-info-box">
            <span class="field-name">timezone</span>
            <span class="info-field" id="timezone-info"></span>
          </div>
          <div class="box isp-info-box">
            <span class="field-name">isp</span>
            <span class="info-field" id="isp-info"></span>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
