<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <div class="ip-address">
        <h1>IP Address Tracker</h1>
        <div class="ip-input">
          <input type="text" placeholder="Search for Ip address" />
          <button>
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <div class="info-box">
          <div class="ipAddress">
            <span>IP ADDRESS</span>
            <p class="address">192.212.174.101</p>
          </div>
          <div class="ipLocation">
            <span>LOCATION</span>
            <p class="location">Brooklyn,NY 1011</p>
          </div>
          <div class="ipTimezone">
            <span>TIMEZONE</span>
            <p class="timezone">UTC -05:00</p>
          </div>
          <div class="isIsp">
            <span>ISP</span>
            <p class="isp">SpaceX Starlink</p>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
